  <main class="form">
    <div class="container_new">
      <div class="headline">
        <h1>登入</h1>
        <p>沒有帳號?<a href="#">馬上註冊</a></p>
      </div>
      <!-- 社群媒體登入 -->
      <p>使用社群帳號登入</p>
      <div class="social-icon-group">
        <a class="icon-google" href="javascript:;" target="_blank"><img class="icon_size" src="public/images/icon_google.svg" alt="">google 登入</a>
        <a class="icon-fb" href="javascript:;" target="_blank"><img class="icon_size" src="public/images/icon_facebook.svg" alt=""> facebook 登入</a>
      </div>
      <!-- 表單 start -->
      <form class="action" action="">
        <!-- 帳號密碼 -->
        <p>使用書箱視家帳號登入</p>
        <label for="account">帳號</label>
        <input class="input-width" type="text" name="account" id="account" placeholder="請輸入帳號">
        <label for="password">密碼</label>
        <input class="input-width" type="password" name="password" id="password" placeholder="請輸入密碼">

        <!-- checkbox -->
        <div class="situation">
          <div><input type="checkbox" id="myCheck">記住帳號密碼</div>
          <a href="#">忘記密碼</a>
        </div>
        <!-- 送出按鈕 -->
        <input class="btn-primary input-width" type="submit" value="登入">

      </form>

      <!-- 表單 end  -->
    </div>
