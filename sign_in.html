<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登入｜書箱視家</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    section.form {
      background-color: lightgray;
      padding-top: 80px;
      padding-bottom: 80px;
    }

    .container {
      width: 90%;
      max-width: 600px;
      margin: auto;

    }

    .headline{
      display: flex;
      justify-content: space-between;
    }

    .social-icon-group {
      display: flex;
      justify-content: space-between;
    }

    .icon-fb,
    .icon-google {
      width: 48%;
      padding: 1%;
      text-decoration: none;
      border-radius: 4px;
      display: inline-block;
      text-align: center;
      margin-bottom: 5px;
      color: black;
      background-color: white;

    }
    .form img{
      width: 15px;
    }
    p{
      margin: 10px 0;
    }
    /* .icon-google {
      background-color: orange;
    }

    .icon-fb {
      background-color: blue;
    } */

    .icon-fb>i,
    .icon-google>i {
      margin-right: 8px;
    }

    .input-width {
      width: 100%;
      border: none;
      border: 1px solid gray;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <section class="form">
    <div class="container">
      <div class="headline">
        <h1>登入</h1>
        <p>沒有帳號?<a href="#">馬上註冊</a></p>
      </div>
      <!-- 社群媒體登入 -->
      <p>使用社群帳號登入</p>
      <div class="social-icon-group">
        <a class="icon-google" href="javascript:;" target="_blank"><img src="public/images/icon_google.svg" alt="">使用 google 登入</a>
        <a class="icon-fb" href="javascript:;" target="_blank"><img src="public/images/icon_facebook.svg" alt=""> 使用 facebook 登入</a>
      </div>
      <!-- 表單 start -->
      <form class="action" action="">
        <!-- 帳號密碼 -->
        <p>使用書鄉視家帳號登入</p>
        <label for="account">帳號</label>
        <input class="input-width" type="text" name="account" id="account" placeholder="請輸入帳號">
        <label for="password">密碼</label>
        <input class="input-width" type="password" name="password" id="password" placeholder="請輸入密碼">

        <!-- 送出按鈕 -->
        <input class="btn-primary input-width" type="submit" value="登入">

      </form>

      <!-- 表單 end  -->
    </div>
  </section>
</body>

</html>
